<div class="card card-table">
    <div class="card-body">
    
        <!-- Invoice Table -->
                                    <div class="table-responsive">
                                        <table class="table table-hover table-center mb-0">
                                            <thead>
                                                <tr>
                                                    <th>Invoice No</th>
                                                    <th>Patient</th>
                                                    <th>Amount</th>
                                                    <th>Paid On</th>
                                                    <th></th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let invoice of invoices">
                                                    <td>
                                                        <a [routerLink]="'/invoice-details'">{{invoice.invoiceNumber}}</a>
                                                    </td>
                                                    <td>
                                                        <h2 class="table-avatar">
                                                            <a  class="avatar avatar-sm mr-2">
                                                                <img class="avatar-img rounded-circle" [src]="invoice.profile" alt="User Image">
                                                            </a>
                                                            <a [routerLink]="'/patient-profile'">{{invoice.patient_name}}<span>{{invoice.patient_id}}</span></a>
                                                        </h2>
                                                    </td>
                                                    <td>{{invoice.total_amount}}</td>
                                                    <td>14 Nov 2019</td>
                                                    <td class="text-right">
                                                        <div class="table-action">
                                                            <a [routerLink]="'/invoice-details'" class="btn btn-sm bg-info-light">
                                                                <i class="far fa-eye"></i> View
                                                            </a>
                                                            <a href="javascript:void(0);" class="btn btn-sm bg-primary-light">
                                                                <i class="fas fa-print"></i> Print
                                                            </a>
                                                        </div>
                                                    </td>
                                                </tr>
                                                
                                            </tbody>
                                        </table>
                                    </div>
                                    <!-- /Invoice Table -->
                                    
    </div>
</div>
