<div class="content">
				<div class="container-fluid">

					<div class="row">
						<div class="col-md-8 offset-md-2">

							<!-- Account Content -->
							<div class="account-content">
								<div class="row align-items-center justify-content-center">
									<div class="col-md-7 col-lg-6 login-left">
										<img src="assets/img/login-banner.png" class="img-fluid" alt="Login Banner">
									</div>
									<div class="col-md-12 col-lg-6 login-right">
										<div class="login-header">
											<h3>Mot de passe oublié?</h3>
											<p class="small text-muted">Entrer votre email pour recevoir un lien de reinitialisation</p>
										</div>

										<!-- Forgot Password Form -->
											<div class="form-group form-focus">
												<input type="email" class="form-control floating" name="email" id="email"  [(ngModel)]="email" required>
												<label class="focus-label">Email</label>
											</div>
											<!--<div class="text-right">
												<a class="forgot-link" routerLink="/login">Je me souviens de mon mot de passe?</a>
											</div>-->
											<button class="btn btn-primary btn-block btn-lg login-btn" (click)="resetPassword(this.email)">Réinitialiser</button>
										<!-- /Forgot Password Form -->

									</div>
								</div>
							</div>
							<!-- /Account Content -->

						</div>
					</div>

				</div>

			</div>
